<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link
   rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
   integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
   crossorigin="anonymous"
   />
   <link rel="stylesheet" href="style.css">
   <title>Vertical Slider</title>
</head>

<body>
   <div class="slider-container">
      <div class="left-slide">
         <div style="background-color: pink">
            <h1>Nature Flower</h1>
            <p>all in rose</p>
         </div>

         <div style="background-color:powderblue">
            <h1>Blue Skys</h1>
            <p>width it's widerness</p>
         </div>

         <div style="background-color:steelblue">
            <h1>Steel castles</h1>
            <p>and the upcoming strorm</p>
         </div>

         <div style="background-color:rgb(228, 173, 90)">
            <h1>Velvet Dune</h1>
            <p>in the sunset</p>
         </div>
      </div>

      <div class="right-slide">
         <div style="background-image: url(https://images.pexels.com/photos/2245436/pexels-photo-2245436.png?cs=srgb&dl=pexels-amine-m%27siouri-2245436.jpg&fm=jpg);"></div>

         <div style="background-image: url(https://images.pexels.com/photos/1755683/pexels-photo-1755683.jpeg?cs=srgb&dl=pexels-guilherme-rossi-1755683.jpg&fm=jpg);"></div>

         <div style="background-image: url(https://images.pexels.com/photos/9866416/pexels-photo-9866416.jpeg?cs=srgb&dl=pexels-jo-kassis-9866416.jpg&fm=jpg);"></div>

         <div style="background-image: url(https://images.pexels.com/photos/1231265/pexels-photo-1231265.jpeg?cs=srgb&dl=pexels-sharefaith-1231265.jpg&fm=jpg);"></div>
      </div>

      <div class="action-button">
         <button class="down">
            <i class="fas fa-arrow-down"></i>
         </button>

         <button class="up">
            <i class="fas fa-arrow-up"></i>
         </button>
      </div>
   </div>

   <script src="script.js"></script>
   
</body>
</html>
